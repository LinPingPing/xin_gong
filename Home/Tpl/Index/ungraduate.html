<extend name="Public:base" />
<block name="sitenav">
	<div class="sitenav">当前位置：
		<a href="__URL__/index">首页</a>-
		<a href="__URL__/<{$sitenav.a_1}>"><{$sitenav.1}></a>-
		<a href="__URL__/<{$sitenav.a_2}>"><{$sitenav.2}></a>
	</div>
</block>
<block name="about_cont">
	<div class="about_cont">
		<div class="sildeTxtBox">
			<div class="hd">
				<ul>
					<li>专业介绍</li>
					<li>培养方案</li>
				</ul>
			</div>
			<div class="bd">
				<div class="Infolist">
				<h2><{$data.headline}></h2>
				<{$data.content}></div>
				<div class="Infolist"><a ></a> </div>
			</div>
		</div>
		<script type="text/javascript">
			jQuery(".sildeTxtBox").slide();
			$(document).ready(function(){
				var file_href=$('.Infolist:eq(0) p a').attr('href');
				var file_name=$('.Infolist:eq(0) p a').text();
				if (file_name!='') {
					$(".Infolist:eq(1) a").attr('href',file_href);
					$(".Infolist:eq(1) a").text(file_name);
				};
			});
		</script>
	</div>
</block>
